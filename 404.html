<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000, #030303);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(rgb(0, 0, 0), transparent 60%);
            background-size: 3px 3px;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }


        .container {
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
            position: relative;
            z-index: 2;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }


        .error-code {
            font-size: 8rem;
            font-weight: bold;
            text-shadow: 0 0 20px #fff, 0 0 30px #2c9ff7, 0 0 40px #2c9ff7, 0 0 50px #1a73e8;
        }

        .message {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }


        .astronaut {
            width: 150px;
            margin: 20px auto;
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }


        .back-link {
            font-size: 1.2rem;
            color: #ffcc00;
            text-decoration: none;
            background: rgba(0, 0, 0, 0.1);
            padding: 10px 20px;
            border-radius: 25px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .back-link:hover {
            background: rgba(0, 0, 0, 0.2);
            transform: scale(1.1);
        }


        .moon {
            position: absolute;
            top: 10%;
            right: 10%;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle at 30% 30%, #f3f4f5, #cfcfcf);
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(243, 244, 245, 0.5);
        }


        .alien {
            position: absolute;
            width: 60px;
            height: 40px;
            background: #ff006e;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 0, 110, 0.7);
            animation: fly 8s infinite linear;
        }

        .alien::after {
            content: '';
            position: absolute;
            top: 10%;
            left: 20%;
            width: 20px;
            height: 10px;
            background: white;
            border-radius: 50%;
        }

        .alien:nth-child(1) {
            top: 30%;
            left: -10%;
            animation-delay: 0s;
        }

        .alien:nth-child(2) {
            top: 50%;
            left: -15%;
            animation-delay: 3s;
        }

        .alien:nth-child(3) {
            top: 70%;
            left: -20%;
            animation-delay: 6s;
        }

        @keyframes fly {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(120vw);
            }
        }
    </style>
</head>

<body>
    <div class="stars"></div>
    <div class="container">
        <div class="error-code">404</div>
        <p class="message">Oops! Looks like you're lost in space.</p>
        <img src="https://i.imgur.com/qIufhof.png" alt="Astronaut in Space" class="astronaut">
        <a href="/" class="back-link">Go Back Home</a>
    </div>
    <div class="moon"></div>
    <div class="alien"></div>
    <div class="alien"></div>
    <div class="alien"></div>
</body>

</html>
