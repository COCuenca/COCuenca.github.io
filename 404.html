<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://source.unsplash.com/1600x900/?galaxy,space') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
            position: relative;
        }

        .moon {
            position: absolute;
            top: 10%;
            right: 5%;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle at 30% 30%, #ffeb3b, #ff9800);
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 235, 59, 0.5);
            z-index: 2;
        }

        .planet {
            position: absolute;
            top: 0;
            left: 0;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, #3498db, #2980b9);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            z-index: 1;
        }

        @keyframes orbit {
            0% {
                transform: rotate(0deg) translateX(200px) rotate(0deg);
            }

            100% {
                transform: rotate(360deg) translateX(200px) rotate(-360deg);
            }
        }

        .orbiting-planet {
            animation: orbit 15s linear infinite;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(rgb(0, 0, 0), transparent 60%);
            z-index: 1;
        }

        .container-fluid {
            z-index: 2;
            position: relative;
        }

        .error-code {
            font-size: calc(5rem + 2vw);
            font-weight: bold;
            text-shadow: 0 0 20px #fff, 0 0 30px #2c9ff7, 0 0 40px #2c9ff7, 0 0 50px #1a73e8;
        }

        .message {
            font-size: calc(1rem + 0.5vw);
            color: black;
        }

        .text-center a {
            position: relative;
            z-index: 3;
            font-size: 1.2rem;
            padding: 10px 30px;
            border-radius: 5px;
            text-transform: uppercase;
        }

        .btn-warning {
            background-color: #ff8c00;
            border-color: #e07b00;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-warning:hover {
            background-color: #e07b00;
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: calc(4rem + 2vw);
            }

            .planet {
                width: 120px;
                height: 120px;
                top: 25%;
                animation: orbit 12s linear infinite;
            }

            .moon {
                width: 120px;
                height: 120px;
                top: 8%;
                right: 8%;
            }

            .message {
                font-size: calc(1.2rem + 0.5vw);
            }

            .text-center a {
                font-size: 1rem;
                padding: 8px 20px;
            }
        }

        @media (max-width: 576px) {
            .error-code {
                font-size: calc(3.5rem + 2vw);
            }

            .planet {
                width: 100px;
                height: 100px;
                top: 30%;
                animation: orbit 15s linear infinite;
            }

            .moon {
                width: 100px;
                height: 100px;
                top: 5%;
                right: 5%;
            }

            .message {
                font-size: calc(1.4rem + 0.5vw);
            }

            .text-center a {
                font-size: 0.9rem;
                padding: 8px 18px;
            }
        }
    </style>
</head>

<body>

    <div class="stars"></div>


    <div class="planet orbiting-planet"></div>


    <div class="moon"></div>

    <div class="container-fluid d-flex flex-column justify-content-between align-items-center h-100">

        <div class="text-center mt-5">
            <div class="error-code">404</div>
            <p class="message">Ooops! It looks like you're lost in space.</p>
        </div>
        <div class="text-center mb-4 mt-auto">
            <a href="https://cocuenca.github.io/" class="btn btn-warning">Go Back Home</a>
        </div>
    </div>
</body>

</html>
