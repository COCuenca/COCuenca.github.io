<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000, #030303);
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(rgb(0, 0, 0), transparent 60%);
            background-size: 3px 3px;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .container {
            z-index: 2;
        }

        .error-code {
            font-size: calc(5rem + 2vw);
            font-weight: bold;
            text-shadow: 0 0 20px #fff, 0 0 30px #2c9ff7, 0 0 40px #2c9ff7, 0 0 50px #1a73e8;
        }

        .message {
            font-size: calc(1rem + 0.5vw);
        }

        .astronaut {
            max-width: 150px;
            margin: 20px auto;
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {
            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .moon {
            position: absolute;
            top: 5%;
            right: 5%;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle at 30% 30%, #f3f4f5, #cfcfcf);
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(243, 244, 245, 0.5);
        }

        .alien {
            position: absolute;
            width: 40px;
            height: 30px;
            background: #ff006e;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 0, 110, 0.7);
            animation: fly 8s infinite linear;
        }

        .alien::after {
            content: '';
            position: absolute;
            top: 10%;
            left: 20%;
            width: 15px;
            height: 10px;
            background: white;
            border-radius: 50%;
        }

        .alien:nth-child(1) {
            top: 30%;
            left: -10%;
            animation-delay: 0s;
        }

        .alien:nth-child(2) {
            top: 50%;
            left: -15%;
            animation-delay: 3s;
        }

        .alien:nth-child(3) {
            top: 70%;
            left: -20%;
            animation-delay: 6s;
        }

        @keyframes fly {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(120vw);
            }
        }

        @media (max-width: 576px) {
            .error-code {
                font-size: calc(4rem + 2vw);
            }

            .astronaut {
                max-width: 100px;
            }

            .moon {
                width: 80px;
                height: 80px;
                top: 8%;
                right: 8%;
            }

            .alien {
                width: 30px;
                height: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="stars"></div>
    <div class="container-fluid d-flex flex-column justify-content-between h-100">
        <div class="text-center mt-5">
            <div class="error-code">404</div>
            <p class="message">Ooops! It looks like you're lost in space.</p>
            <img src="https://i.imgur.com/qIufhof.png" alt="Astronaut in Space" class="astronaut img-fluid">
        </div>
        <div class="text-center mb-4">
            <a href="/" class="btn btn-warning">Go Back Home</a>
  
            
        </div>
    </div>
    <div class="moon"></div>
    <div class="alien"></div>
    <div class="alien"></div>
    <div class="alien"></div>
</body>

</html>
