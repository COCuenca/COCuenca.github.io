<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Video with Related Content</title> 
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(135deg, #ed81d4, #d9e4ec);
            background-attachment: fixed;
            color: #333;
        }
        header h1 {
            background: rgba(212, 110, 210, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            display: inline-block;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .video-container {
            margin: 20px auto;
            max-width: 800px;
        }
        .related-videos {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        .related-videos iframe {
            width: 30%;
            min-width: 200px;
        }
        .related-videos h3 {
            margin-bottom: 10px;
            color: #444;
        }
    </style>
</head>
<body>
    <header>
        <h1>Always spread kindness!</h1>
    </header>
    
    <main>
        <div class="video-container">
            <!-- Main Video -->
            <h2>Watch here!</h2>
            <iframe 
                width="100%" 
                height="450" 
                src="https://www.youtube.com/embed/QMnEP2DYfmI?si=Soh_p-RHacjxVTUr" 
                title="Main Video" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>

        <div class="related-videos">
           
            <div>
                <h3>Watch more</h3>
                <iframe 
                    width="100%" 
                    height="200" 
                    src="https://www.youtube.com/embed/mWZ6b_I-Djg?si=vdOkVdKUtzylmBmV"
                    title="Related Video 1" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            </div>

            <div>
                <h3>Watch more</h3>
                <iframe 
                    width="100%" 
                    height="200" 
                    src="https://www.youtube.com/embed/zcruIov45bI?" 
                    title="Related Video 2" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            </div>

            <div>
                <h3>watch more</h3>
                <iframe 
                    width="100%" 
                    height="200" 
                    src="https://www.youtube.com/embed/mV_w9Zv-TdM?si=L7Kd7ZAs4WXTR5d7" 
                    title="Related Video 3" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            </div>
        </div>
    </main>
</body>
</html>
